<mat-card class="cart-card">
    <mat-card-title>Moja Korpa</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="cart" class="mat-elevation-z8">
        <!-- Kolona za naziv -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Naziv Projekcije </th>
          <td mat-cell *matCellDef="let item"> {{ item.title }} </td>
        </ng-container>
  
        <!-- Kolona za cenu -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Cena </th>
          <td mat-cell *matCellDef="let item"> {{ item.price }} RSD </td>
        </ng-container>
  
        <!-- Kolona za uklanjanje -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Akcija </th>
          <td mat-cell *matCellDef="let item; let i = index">
            <button mat-raised-button color="warn" (click)="removeFromCart(i)">
              Ukloni
            </button>
          </td>
        </ng-container>
  
        <!-- Header i redovi -->
        <tr mat-header-row *matHeaderRowDef="['title', 'price', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['title', 'price', 'actions']"></tr>
      </table>
  
      <!-- Ukupna cena -->
      <div class="total-price">
        <p><strong>Ukupna Cena:</strong> {{ totalPrice }} RSD</p>
      </div>
    </mat-card-content>
  </mat-card>
